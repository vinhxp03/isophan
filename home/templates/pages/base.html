<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> {% block title %}{% endblock title %} </title>

   {% load staticfiles %} <!-- declare load file static -->
   <link rel="icon" href="{% static 'images/logo/iso_thumb.png' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   {% include "pages/navbar.html" %}
   
   <div class="header-page">
      <div id="particles-js">
      </div>
      <div id="carousel-slider" class="carousel slide">
         <div class="carousel-inner" role="listbox">
            <div class="item active">
               <img src="{% static 'images/logo/header_background.jpg' %}" alt="">
               <div class="container">
                  <div class="carousel-caption">
                     <img src="{% static 'images/logo/iso_logo.png' %}" alt="Iso Phan">
                     <h2>Chào mừng bạn ghé thăm! Have a nice day!</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="page-content">
      <div class="container">      
      </div>
   </div>

   {% include "pages/footer.html" %}
   
   <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/particles.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/style.js' %}"></script>

   <script>
      particlesJS.load('particles-js', '{% static "particles.json" %}', function() {
        console.log('particles.js config loaded');
      });
   </script>
</body>
</html>
