<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> {% block title %}{% endblock title %} </title>

   {% load staticfiles %} <!-- declare load file static -->
   <link rel="icon" href="{% static 'images/logo/iso_thumb.png' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   {% include "pages/navbar.html" %}
   
   <div class="header-page">
      {% block header %}{% endblock header %}
   </div>

   <div class="page-content">
      <div class="container">    
         {% block content %}{% endblock content %}
      </div>
   </div>

   {% include "pages/footer.html" %}
   
   <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/vendor/popper.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/particles.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/style.js' %}"></script>
   
   {% block particles %}{% endblock particles %}
</body>
</html>
