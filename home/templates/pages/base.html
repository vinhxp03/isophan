<!DOCTYPE html>
<html lang="en">
<head>
   {% load staticfiles %} <!-- declare load file static -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> {% block title %}{% endblock title %} </title>
   <link rel="icon" href="{% static 'images/logo/iso_thumb.png' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <nav class="navbar navbar-default" role="navigation">
      <div class="container">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
               <img src="{% static 'images/logo/iso_logo.png' %}" title="Iso Phan" alt="Iso Phan"></a>
         </div>
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
               <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Blogs <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                     <li><a href="#">Action</a></li>
                     <li><a href="#">Another action</a></li>
                     <li><a href="#">Something else here</a></li>
                     <li><a href="#">Separated link</a></li>
                  </ul>
               </li>
               <li class="active"><a href="#">Giới thiệu</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="#">Link</a></li>
            </ul>
         </div>
         <!-- /.navbar-collapse -->
      </div>
   </nav>
   <div class="container">
      <a href="" class=""><i class="fab fa-facebook-f"></i></a>
   </div>
   <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/style.js' %}"></script>
</body>
</html>
