{% extends "pages/base.html" %}

{% block title %}
	{{ article.title }}
{% endblock title %}

{% block content %}
	<h2><a href="">{{ article.title }}</a></h2>
	<p>{{ article.body|safe|linebreaks }}</p>
	<p>{{ article.date }}</p>
	{% if article.thumb %}
		<p><img src="{{ article.thumb.url }}" alt=""></p>
	{% endif %}
{% endblock content %}
